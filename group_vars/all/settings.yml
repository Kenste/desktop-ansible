---
# Package profiles - which package groups to install per machine type
package_profiles:
  full: [ desktop, browser, chat, voip, gaming, development ]
  laptop: [ desktop, browser, chat, development ]
  minimal: [ desktop ]

# Default profile (overridden via bootstrap.sh or --extra-vars)
package_profile: full

# Systemd system services to enable
enabled_system_services:
  - NetworkManager
  - bluetooth
  - cosmic-greeter

# Systemd user socket units (pipewire is socket-activated, not service-enabled)
enabled_user_sockets:
  - pipewire.socket
  - pipewire-pulse.socket
  - wireplumber.service
